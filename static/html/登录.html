<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"> 
    <meta name="renderer" content="webkit"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>进来了就别想走</title>
    <link rel="stylesheet" href="..\css\登录.css">
    <link rel="shortcut icon" href="..\piuter\favicon.ico" type="image/x-icon" />
    <script src="..\js\登录.js"></script>
    <script src="..\js\提示.js"></script>
</head>
<body>
    <div class="container">
        <div class="txt-logo">
            <strong id="txt"></strong>
            <script src="..\js\登录-txt.js"></script>
        </div>
        
        <div class="登录方式">
            <div class="is-top"></div>
            <div class="dl">短信登录</div>
            <div class="dl">密码登录</div>
        </div>

        <form class="form" action="">
            <div class="input-field">
                <input required="" autocomplete="off" type="text" name="username" id="username" />
                <label for="username">用户名</label>
            </div>
            <div class="input-field">
                <input required="" autocomplete="off" type="text" name="text" id="text" />
                <label for="text">绑定邮箱</label>
            </div>
            <div class="input-field">
                <input required="" autocomplete="off" type="password" name="password" id="password" />
                <label for="password">密码</label>
            </div>    
        </form>
        
        <button class="btn-提交">提交</button>    
        <div class="txt-zc">
            没有账号？那还不快<no>111</no><span style="color: #0095ff; cursor: pointer;" onclick="zc()">注册一个！</span>
        </div>
    </div>
</body>
</html>
